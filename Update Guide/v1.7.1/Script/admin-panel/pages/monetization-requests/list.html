<tr id="list-{{ID}}">
	<td>
		<span>
			{{ID}}
		</span>
	</td>
	<td>
		<span>
			{{USERNAME}}
		</span>
	</td>
	<td>
		<time>
			{{DATE}}
		</time>
	</td>
	<td class="request-status">
		<span class="alert-warning">
			Pending
		</span>	
	</td>
	<td>
      <button onclick="PT_ManageVRequests({{ID}},1,this);" type="button" class="btn btn-success waves-effect waves-light">APPROVE</button>
      <button onclick="PT_ManageVRequests({{ID}},2,this);" type="button" class="btn btn-warning waves-effect waves-light">VIEW</button>
      <button onclick="PT_ManageVRequests({{ID}},3,this);" type="button" class="btn btn-danger waves-effect waves-light">DELETE</button>
   	</td>
</tr>
